set-option -g default-command "reattach-to-user-namespace -l zsh"

unbind C-b
unbind l

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g prefix C-o
bind-key C-o last-window
bind-key C-n next
bind-key C-p prev
bind r source-file ~/.tmux.conf
bind C clear-history

#vim bindings for switching panes
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

#reduce waiting time between commands
set -s escape-time 0

set -g history-limit 10000
set -g mode-keys vi

set -g visual-activity on

set-window-option -g mode-bg 0

#### COLOUR
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# status bar format
set -g status-right ""
set -g status-left ""
set -g window-status-format "#[fg=white,bg=colour236] #I "

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# Visual selection
#bind-key -t vi-copy v begin-selection
bind-key -Tcopy-mode-vi v send -X begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -Tcopy-mode-vi y send -X copy-selection
#unbind -t vi-copy Enter
#unbind -Tcopy-mode-vi Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#bind-key -Tcopy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Vim tmux navigation
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
# bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"




